<!DOCTYPE html>
<html ng-app="skillclusterApp">
<head>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- <script src="js/angular.min.js"></script> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/skills.css"/>
    <script src="http://code.angularjs.org/1.3.18/angular.js"></script>
    <title>SkillClusters with Angular</title>
</head>

<body ng-controller="MainController">
<h2>{{ title }}</h2>
<!--Search Bar -->
 <form id="searchbar">
        <input type="text" ng-model="myController.myTextInput" ng-change="callBackend()" placeholder="Search" required>
        <input type="button" value="Search">
            
 </form>

<div class="row">
    <div class="col-md-8">
        <ul>
            <div ng-repeat="skill in skills">
                <li class="primary">
                    <a class="btn btn-info btn-md" href="#"
                       ng-click="setShowAssociatedSkills($index)">{{ skill.primary_term }}</a>

                    <div ng-show="showAssociatedSkills[$index]">
                    <span class="second" ng-repeat="secondary_skill in skill.associated_terms">
                        <span class="btn btn-sm" style="text-align: justify">{{ secondary_skill.secondary_term }}</span>
                    </span>
                    </div><br><br>
                </li>
            </div>
        </ul>
    </div>

</div>
<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controller -->
<script src="js/controller.js"></script>

</body>
</html>

<!DOCTYPE html>
<html ng-app="skillclusterApp">
<head>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- <script src="js/angular.min.js"></script> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://code.angularjs.org/1.3.18/angular.js"></script>
    <title>SkillClusters with Angular</title>
</head>

<body ng-controller="MainController">
<h2>{{ title }}</h2>

<div class="row">
    <div class="col-md-10">
        <ul>
            <div ng-repeat="skill in skills">
                <li style="list-style-type: none; display: inline;">
                    <a class="btn btn-primary" href="#"
                       ng-click="setShowAssociatedSkills($index)">{{ skill.primary_term }}</a>

                    <div ng-show="showAssociatedSkills[$index]">
                    <span ng-repeat="secondary_skill in skill.associated_terms">
                        <span>{{ secondary_skill.secondary_term }}</span>
                    </span>
                    </div>
                </li>
            </div>
        </ul>
    </div>

</div>
<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controller -->
<script src="js/controller.js"></script>

</body>
</html>
